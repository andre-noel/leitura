<body>
<div id="dinamica">
    <span></span>
    <div id="progresso">
        <div class="done"></div>
        <div class="valor">15%</div>
    </div>
</div>
<div class="slidecontainer">
  <input type="range" min="50" max="450" value="150" class="slider" id="speed" step="10">
  <p class="velocity">Tempo por palavra: <span class="value">150</span>ms</p>
  <p id="tempo">&nbsp;</p>
</div>
<button id="play" class="play">Iniciar</button>
<button id="pause">Pausar</button>
<button id="stop">Parar</button>
<textarea id="texto">Você sabia que você lê muito mais rápido quando não move os olhos?

Aperte o play e confira.</textarea>
</body>
