<!doctype html>
<html lang="pt-br ">
<head>
  <meta charset="utf-8">
  <title>Leitura Dinâmica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="estilo.css">
  <script src="leitura.js" defer></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5LJ22HRP22"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5LJ22HRP22');
  </script>
</head>
<body>
<div id="dinamica">
    <span></span>
    <div id="progresso">
        <div class="done"></div>
        <div class="valor">15%</div>
    </div>
</div>
<div class="slidecontainer">
  <input type="range" min="50" max="450" value="150" class="slider" id="speed" step="10">
  <p class="velocity">Tempo por palavra: <span class="value">150</span>ms</p>
  <p id="tempo">&nbsp;</p>
</div>
<button id="play">Iniciar</button>
<button id="pause" disabled>Pausar</button>
<button id="stop" disabled>Parar</button>
<textarea id="texto">Você sabia que você lê muito mais rápido quando não move os olhos?

Aperte o play e confira.</textarea>
</body>
</html>
